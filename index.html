<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDE Email Parser</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #252525;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #00e6ff;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button {
            background: linear-gradient(90deg, #00e6ff, #00b4d8);
            color: #1a1a1a;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            margin: 0 auto 20px;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 230, 255, 0.4);
        }

        .button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-card {
            background: #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #444;
            transition: all 0.3s ease;
        }

        .status-card:hover {
            border-color: #00e6ff;
            box-shadow: 0 0 15px rgba(0, 230, 255, 0.2);
        }

        .status-card h2 {
            font-size: 18px;
            color: #00e6ff;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .status-item span:first-child {
            color: #b0b0b0;
        }

        .status-item span:last-child {
            color: #e0e0e0;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00e6ff, #00b4d8);
            width: 0%;
            transition: width 0.5s ease;
        }

        .download-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .download-link {
            color: #00e6ff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .download-link:hover {
            color: #00b4d8;
        }

        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BDE Email Parser</h1>
        <button class="button" id="fetch-emails" onclick="startProcess()">Fetch Emails</button>
        <div class="status-card">
            <h2>Process Status</h2>
            <div class="status-item">
                <span>Status:</span>
                <span id="status">Idle</span>
            </div>
            <div class="status-item">
                <span>Emails Fetched:</span>
                <span id="email-count">0</span>
            </div>
            <div class="status-item">
                <span>Emails Processed:</span>
                <span id="current-email">0</span>
            </div>
            <div class="status-item">
                <span>Rows Parsed:</span>
                <span id="row-count">0</span>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <div class="download-links" id="download-links" style="display: none;">
            <a href="#" class="download-link" id="download-csv">Download CSV</a>
            <a href="#" class="download-link" id="download-debug">Download Debug Log</a>
        </div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        let processId = null;
        const backendUrl = "https://bde-project.onrender.com";

        async function startProcess() {
            const button = document.getElementById("fetch-emails");
            button.disabled = true;
            document.getElementById("status").textContent = "Starting...";
            document.getElementById("error-message").style.display = "none";

            try {
                const response = await fetch(`${backendUrl}/start-process`, { method: "POST" });
                if (!response.ok) throw new Error("Failed to start process");
                const data = await response.json();
                processId = data.process_id;
                document.getElementById("status").textContent = "Running";
                updateStatus();
            } catch (error) {
                document.getElementById("status").textContent = "Error";
                document.getElementById("error-message").textContent = error.message;
                document.getElementById("error-message").style.display = "block";
                button.disabled = false;
            }
        }

        async function updateStatus() {
    if (!processId) return;

    try {
        const response = await fetch(`${backendUrl}/status/${processId}`);
        if (response.status === 404) {
            console.log("Status file not found. Stopping polling.");
            document.getElementById("status").textContent = "Finished (Status file expired)";
            document.getElementById("fetch-emails").disabled = false;
            return;
        }
        if (!response.ok) throw new Error("Failed to fetch status");

        const data = await response.json();

        document.getElementById("status").textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);
        document.getElementById("email-count").textContent = data.email_count;
        document.getElementById("current-email").textContent = data.current_email;
        document.getElementById("row-count").textContent = data.row_count;

        const progressPercent = data.email_count > 0 ? (data.current_email / data.email_count) * 100 : 0;
        document.getElementById("progress").style.width = `${progressPercent}%`;

        if (data.status === "done") {
            document.getElementById("fetch-emails").disabled = false;
            document.getElementById("download-links").style.display = "flex";
            document.getElementById("download-csv").href = `${backendUrl}/download/${data.output_file}`;
            document.getElementById("download-debug").href = `${backendUrl}/download/${data.debug_log}`;
            processId = null;
        } else if (data.status === "error") {
            document.getElementById("fetch-emails").disabled = false;
            document.getElementById("error-message").textContent = data.error || "An error occurred";
            document.getElementById("error-message").style.display = "block";
            processId = null;
        } else {
            setTimeout(updateStatus, 1000);
        }
    } catch (error) {
        console.error("Error updating status:", error);
        document.getElementById("status").textContent = "Error";
        document.getElementById("error-message").textContent = error.message;
        document.getElementById("error-message").style.display = "block";
        document.getElementById("fetch-emails").disabled = false;
        processId = null;
    }
}

    </script>
</body>
</html>
